<DOCTYPE! html>
    <head>
        <meta charset="UTF-8">
        <title>JS</title>
    </head>
    <body>
        
        <button class="botao" id="btnCriar" onclick="criarNovo()">Criar novo</button>
        <div class="box" id="box"></div>
        

        <script>
            var btnCriar = document.querySelector('#btnCriar');
            var boxElement = document.querySelector('#box');

            function criarNovo() {
                let boxElement = document.createElement("div");
                boxElement.style.width = '180px';
                boxElement.style.height = '180px';
                boxElement.style.margin = '10px';
                boxElement.style.backgroundColor = 'orange';

                //adiciona a classe .box na div criada
                boxElement.classList.add('box')
                document.body.appendChild(boxElement);

                boxElement.onmouseover = function() {
                    boxElement.style.backgroundColor = getRandomColor();
                }

                
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                
                return color;
            }
                

        </script>
    </body>
    
</html>
